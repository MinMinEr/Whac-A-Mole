<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打地鼠</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css"/>
		<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="./libs/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./libs/bootstrap.min.css" type="text/css"/>
		<script src="./js/app.js"></script>
	</head>
	<body>
		<audio id="musicHit">
  		<source src="./music/hit.wav" type="audio/wav">
 		 	 您的浏览器不支持 audio 与元素。
		</audio>
		<div class="row topLine">
    	<div class="col">
    		<div class="topBox scoreBox rounded-circle">
    			<img src="./img/star.png" id="imgClock"/>
    			<span id="score" class="topPromp">0</span>
    		</div>
    	</div>
    	<div class="col">
    		<div class="topBox clockBox rounded-circle">
    			<img src="./img/clock.png" id="imgClock"/>
    			<span id="time" class="topPromp"></span>
    		</div>
    	</div>
    	<div class="col">
    		<div class="heartBox rounded-circle" id="heartContent">
    		</div>
    	</div>
 		</div>
		<div class="center" id="holeContent">
		</div>
		<!--<div id="modal">
			<div id="checkPoint" class="center">
				
			</div>
		</div>-->
		<div class="bottomLeft bottomBox" data-toggle="modal" data-target="#myModalMap">
			关卡
		</div>
		<div class="bottomRight bottomBox" onclick="pause()">
			<span id="pausePrompt">
				暂停
			</span>
		</div>
<div class="modal fade" id="myModalMap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">选择关卡</h4>
            </div>
            <div class="modal-body">
            	<h6 class="modal-title" id="myModalLabel">选择关卡</h6>
            	<div class="line">
            		<button type="button" class="btn btn-primary" onclick="selectMap(1)">1</button>
            		<button type="button" class="btn btn-primary" onclick="selectMap(2)">2</button>
            		<button type="button" class="btn btn-primary" onclick="selectMap(3)">3</button>
            		<button type="button" class="btn btn-primary" onclick="selectMap(4)">4</button>
            	</div>
            	<div class="line">
            		<button type="button" class="btn btn-primary" onclick="selectMap(5)">5</button>
            		<button type="button" class="btn btn-primary" onclick="selectMap(6)">6</button>
            		<button type="button" class="btn btn-primary" onclick="selectMap(7)">7</button>
            		<button type="button" class="btn btn-primary" onclick="selectMap(8)">8</button>
            	</div>
           	  <h6 class="modal-title" id="myModalLabel">选择地鼠图片</h6>
           	  <div class="mousePicLine line">
           	  	<img src="./img/mouse/A.png" onclick="selectMousePic('A')" class="img-circle">
           	  	<img src="./img/mouse/B.png" onclick="selectMousePic('B')" class="img-circle">
           	  	<img src="./img/mouse/C.png" onclick="selectMousePic('C')" class="img-circle">
           	  	<img src="./img/mouse/D.png" onclick="selectMousePic('D')" class="img-circle">
           	  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="begin()">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<div class="modal fade" id="myModalEnd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                	本局结果:
                	<span id="endPromptTop"></span>
                </h4>
            </div>
            <div class="modal-body">
            	<!--<h6 class="modal-title" id="myModalLabel" >选择关卡</h6>-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="toMap()">选择关卡</button>
              <button type="button" class="btn btn-primary" onclick="">
                <span id="endPrompt" onclick="againOrNext()"></span>
              </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>		
		
		
		
		
	</body>
</html>
